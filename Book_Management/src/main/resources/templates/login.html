<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Book Management</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      background: #0d0d0d;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      color: #fff;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 2;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00c6ff;
    }

    .link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #ddd;
      text-decoration: none;
    }

    .link:hover {
      color: #00c6ff;
    }

    .msg {
      margin-bottom: 15px;
      font-size: 14px;
    }
    .error { color: #ff4d4d; }
    .success { color: #00ffcc; }
  </style>
</head>
<body>
  <form th:action="@{/login}" method="post" class="glass-card" id="card">
    <h2>Login</h2>

    <div th:if="${error}" class="msg error" th:text="${error}"></div>
    <div th:if="${message}" class="msg success" th:text="${message}"></div>

    <input type="email" name="email" placeholder="Email" required/>
    <input type="password" name="password" placeholder="Password" required/>
    <button type="submit">Login</button>
    <a th:href="@{/register}" class="link">Donâ€™t have an account? Register</a>
  </form>

  <!-- Background Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "body",
      mouseControls: true,
      touchControls: true,
      color: 0x00c6ff,
      backgroundColor: 0x0d0d0d,
      points: 12.0,
      maxDistance: 22.0,
      spacing: 18.0
    });
  </script>

  <!-- Card Tilt -->
  <script>
    const card = document.getElementById('card');
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 25;
      const y = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  </script>
</body>
</html>
