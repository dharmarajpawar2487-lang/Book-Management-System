<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #7de2fc, #b9b6e5); }
        .container { background: white; padding: 20px; border-radius: 20px; width: 80%; margin: auto; margin-top: 40px; }
        h2 { text-align: center; color: #0073ff; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: center; }
        th { background: #28a745; color: white; }
        .btn { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-add { background: #28a745; color: white; margin-bottom: 10px; }
        .btn-edit { background: #00cfff; color: white; }
        .btn-delete { background: #ff4d4d; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ“š Book List</h2>
    <a href="/books/new"><button class="btn btn-add">+ Add New Book</button></a>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Title</th><th>Author</th><th>ISBN</th>
                <th>Category</th><th>Quantity</th><th>Price</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.quantity}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}"><button class="btn btn-edit">Edit</button></a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}"><button class="btn btn-delete">Delete</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
