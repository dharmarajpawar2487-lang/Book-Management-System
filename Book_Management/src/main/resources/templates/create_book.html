<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Fullscreen VANTA background */
        #vanta-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Glassmorphic card with reflection */
        .form-container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 40px;
            width: 420px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: slideIn 1.2s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Glass reflection */
        .form-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.2));
            transform: rotate(25deg);
            animation: shimmer 5s infinite linear;
        }

        @keyframes shimmer {
            from { transform: rotate(25deg) translateX(-100%); }
            to { transform: rotate(25deg) translateX(100%); }
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 30px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(79, 172, 254, 0.7);
        }

        /* Floating Label Input */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #ccc;
            font-size: 14px;
            transition: 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #00f2fe;
        }

        /* Input Glow */
        .input-group input:focus {
            box-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe;
        }

        /* Save Button */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0px 5px 15px rgba(0, 242, 254, 0.5);
        }

        button:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0px 5px 15px rgba(0, 242, 254, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0px 10px 25px rgba(0, 242, 254, 0.9); }
            100% { transform: scale(1); box-shadow: 0px 5px 15px rgba(0, 242, 254, 0.5); }
        }

        /* Back Button Neon */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 18px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background: rgba(255,255,255,0.3);
            color: #ffe259;
            box-shadow: 0 0 15px yellow;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Vanta Background -->
    <div id="vanta-bg"></div>

    <div class="form-container">
        <h2>ðŸ“š Add New Book</h2>
        <form th:action="@{/books}" method="post">
            <div class="input-group">
                <input type="text" id="title" name="title" placeholder=" " required>
                <label for="title">Title</label>
            </div>

            <div class="input-group">
                <input type="text" id="author" name="author" placeholder=" " required>
                <label for="author">Author</label>
            </div>

            <div class="input-group">
                <input type="text" id="isbn" name="isbn" placeholder=" " required>
                <label for="isbn">ISBN</label>
            </div>

            <div class="input-group">
                <input type="text" id="category" name="category" placeholder=" " required>
                <label for="category">Category</label>
            </div>

            <div class="input-group">
                <input type="number" id="quantity" name="quantity" placeholder=" " min="1" required>
                <label for="quantity">Quantity</label>
            </div>

            <div class="input-group">
                <input type="number" id="price" name="price" placeholder=" " step="0.01" required>
                <label for="price">Price</label>
            </div>

            <button type="submit">ðŸ’¾ Save Book</button>
        </form>
        <a th:href="@{/books}">â¬… Back to Book List</a>
    </div>

    <!-- Vanta.js & Three.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00f2fe,
            backgroundColor: 0x111111,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        })
    </script>
</body>
</html>
