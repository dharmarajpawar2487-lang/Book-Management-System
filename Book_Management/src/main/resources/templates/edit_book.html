<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #000;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.jsdelivr.net/gh/JulienHe/hugo-theme-terminal/assets/images/network.svg') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            width: 350px;
            text-align: center;
			
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: center;
            margin: 10px 0 5px;
            color: #ddd;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input::placeholder {
            color: #ccc;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transform: scale(1.05);
        }

        a {
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Book</h2>

		<form th:action="@{/books}" th:object="${book}" method="post">
		    <label>Title</label>
		    <input type="text" th:field="*{title}" placeholder="Enter Title" required />

		    <label>Author</label>
		    <input type="text" th:field="*{author}" placeholder="Enter Author" required />

		    <label>ISBN</label>
		    <input type="text" th:field="*{isbn}" placeholder="Enter ISBN" required />

		    <label>Category</label>
		    <input type="text" th:field="*{category}" placeholder="Enter Category" />

		    <label>Quantity</label>
		    <input type="number" th:field="*{quantity}" placeholder="Enter Quantity" />

		    <label>Price</label>
		    <input type="number" step="0.01" th:field="*{price}" placeholder="Enter Price" />

		    <button type="submit" class="btn">Save Book</button>
		</form>



        <a th:href="@{/books}">‚Üê Back to Book List</a>
    </div>
</body>
</html>



    <!-- Vanta.js & Three.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00f2fe,
            backgroundColor: 0x111111,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        })
    </script>
</body>
</html>
