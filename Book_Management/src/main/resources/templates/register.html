<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d0d0d;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 370px;
      animation: fadeIn 2s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 2;
      position: relative;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .form-container h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      transition: 0.3s;
    }

    .form-container input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 12px #66ffe0;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(90deg, #66ffe0, #4ecdc4);
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(102, 255, 224, 0.3);
    }

    .form-container button:hover {
      background: linear-gradient(90deg, #4ecdc4, #66ffe0);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(102, 255, 224, 0.6);
    }

    .form-container p {
      color: #ccc;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-container p a {
      color: #66ffe0;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>

    <!-- ✅ Success/Error messages (added by ChatGPT) -->
    <div th:if="${error}" style="color: #ff4d4d; margin-bottom: 10px;">
      <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" style="color: #66ffe0; margin-bottom: 10px;">
      <p th:text="${success}"></p>
    </div>
    <!-- ✅ end -->

    <form th:action="@{/register}" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

  <!-- Vanta.js + Three.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- Initialize Vanta Background -->
  <script>
    VANTA.NET({
      el: "body",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x66ffe0,
      backgroundColor: 0x0d0d0d,
      points: 10.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>
</body>
</html>
