<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Management System</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.35);
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      animation: fadeInDown 2s ease;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 20px rgba(79, 172, 254, 0.8);
    }

    header h1::before {
      content: "üìö";
      margin-right: 10px;
      display: inline-block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .nav-buttons a {
      padding: 0.5em 1.2em;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .login-btn { background-color: #34495e; color: white; }
    .login-btn:hover { box-shadow: 0 0 15px #3498db; transform: scale(1.1); }

    .register-btn { background-color: #f1c40f; color: black; }
    .register-btn:hover { box-shadow: 0 0 15px #f39c12; transform: scale(1.1); }

    .main-content {
      margin-top: 140px;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease;
      transform-style: preserve-3d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-content h2 {
      font-size: 3em;
      font-weight: 700;
      text-shadow: 2px 2px 15px rgba(0, 255, 255, 0.8);
    }

    .typing {
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(30, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    .main-content p {
      font-size: 1.3em;
      margin: 1em 0;
    }

    .get-started {
      padding: 1em 2em;
      font-size: 1.1em;
      background: linear-gradient(90deg,#00f2fe,#4facfe);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      animation: float 3s infinite ease-in-out;
    }

    .get-started:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px 6px #00e6ff;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.45);
      color: #ddd;
      padding: 0.5em 0;
      z-index: 2;
      border-top: 2px solid #00f2fe;
      box-shadow: 0px -2px 10px rgba(0, 242, 254, 0.6);
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <header>
    <h1>Book Management System</h1>
    <div class="nav-buttons">
      <a th:href="@{/login}" class="login-btn">Login</a>
      <a th:href="@{/register}" class="register-btn">Register</a>
    </div>
  </header>

  <div class="main-content">
    <h2 class="typing">üìö Welcome to Book Management System üìö</h2>
    <p>Manage your library books efficiently and smartly.</p>

    <!-- üöÄ Added Books Link Button -->
    <a th:href="@{/books}" class="get-started">üöÄ View Books</a> 
  </div>

  <footer>
    &copy; 2025-2026 Book Management System | Designed with ‚ù§Ô∏è Dhan & Dharm ‚ù§Ô∏è
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      color: 0x00ffff,
      backgroundColor: 0x0a0a0a,
      points: 12.00,
      maxDistance: 22.00,
      spacing: 18.00
    })

    document.addEventListener("mousemove", (e) => {
      const content = document.querySelector(".main-content");
      let moveX = (e.clientX / window.innerWidth - 0.5) * 20;
      let moveY = (e.clientY / window.innerHeight - 0.5) * 20;
      content.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
